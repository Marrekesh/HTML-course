<!-- Выровняйте h4текст тега с надписью «Google» по центру. Затем выровняйте тег абзаца, который содержит информацию о том, как был основан Google. -->
<!-- Добавьте widthсвойство ко всей карточке и установите для него абсолютное значение 245 пикселей. Используйте fullCardкласс для выбора элемента. -->
<!-- Добавьте heightсвойство к h4тегу и установите его на 25px. -->
<!-- Оберните strongтег вокруг текста Stanford Universityвнутри pтега (не включая точку). -->
<!-- Оберните uтег только вокруг текста Ph.D. students. -->

<style>
    h4 {
      text-align: center;
      height: 25px;
    }
    p {
      text-align: justify;
    }
    .links {
      margin-right: 20px;
  
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
  </style>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h4>Google</h4>
        <p>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
